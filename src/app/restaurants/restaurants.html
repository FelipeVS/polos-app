<ion-view title="{{getRestaurantsListTitle()}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-chevron-left" ng-click="backToMain()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-chatbubbles" ng-click="openLanguageList($event)"></button>
  </ion-nav-buttons>

  <ion-header-bar class="bar bar-subheader bar-energized">
    <h4 class="caption">{{center.name}}</h4>
  </ion-header-bar>

  <ion-content class="has-subheader">

    <div id="map">
      <div id="map_canvas2" style="width: 100%; height: 100%;" data-tap-disabled="true">
        <div class="card">
          <div class="item item-icon-left item-text-wrap" ng-click="openNavigationApp(restaurant.address.lat,restaurant.address.lng)">
            <i class="icon ion-navigate"></i>
            {{center.address}}
          </div>
        </div>
        <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Mapa+com+os+restaurantes&w=400&h=200">
      </div>

    </div>

    <div id="more_info" class="subsection">
      <div class="item item-divider" style="text-align:center">
        {{getMoreInfoText()}}
      </div>
      <div class="list">
        <div class="item item-icon-left" ng-show="center.openHours">
          <i class="icon ion-clock"></i>
          {{center.openHours}}
        </div>
        <a class="item item-icon-left" ng-show="center.phone" ng-href="tel: {{center.phone}}">
          <i class="icon ion-ios-telephone-outline"></i>
          {{center.phone}}
        </a>
        <a class="item item-icon-left" ng-show="center.homepage" ng-click="openBrowser(center.homepage)">
          <i class="icon ion-ios-home-outline"></i>
          {{center.homepage}}
        </a>

        <p class="description_container" ng-class="{show_more: showMoreInfo}">{{center.text}}

        </p>
        <button class="button button-small button-full icon" ng-class="{'ion-minus': showMoreInfo, 'ion-plus': !showMoreInfo }" ng-click="showInfo()"></button>

      </div>
    </div>

  <ion-list>
    <!-- ITEM HEADER -->
    <div class="list list-inset list-rounded" ng-repeat="restaurant in allRestaurants" ng-hide="{{restaurant.center != center.name}}">
      <div class="item-header item item-icon-right" ng-click="toggleGroup(restaurant)" ng-class="{active: isGroupShown(restaurant)}">
        <img class="icon" src="images\m4t.png" style="padding:7px;" ng-hide="!restaurant.M4T">
        <h3 class="iten-text-wrap text-bold">{{restaurant.name}}</h3>
      </div>
      <!-- EXPANDABLE AREA -->
      <div class="item item-stable item-accordion note note-rounded" ng-show="isGroupShown(restaurant)">
        <img ng-src="{{restaurant.photoUrl}}" style="width:100%">

        <ion-list class="list-inset">
          <a class="item item-icon-left info-item info-alert restaurant-text item-text-wrap" href="#" ng-hide="!restaurant.M4T">
            <i class="icon ion-alert"></i>
            Esse restaurante possui o cardÃ¡pio traduzido.
          </a>
          <ion-item class="info-item restaurant-text item-text-wrap">
            {{restaurant.description}}
          </ion-item>
          <ion-item class="item-icon-left info-item restaurant-text item-text-wrap">
            <i class="icon ion-clock"></i>
            {{restaurant.openHours}}
          </ion-item>
          <ion-item class="item-icon-left info-item restaurant-text item-text-wrap">
            <i class="icon ion-ios-telephone"></i>
            {{restaurant.phone}}
          </ion-item>
          <ion-item class="item-icon-left info-item restaurant-text item-text-wrap">
            <i class="icon ion-location"></i>
            {{restaurant.address}}
          </ion-item>
        </ion-list>

        <button class="button button-full button-positive" ng-hide="!restaurant.M4T">
          Ir para o Menu for Tourist
        </button>
      </div>
    </div>
   </ion-list>
  </ion-content>
</ion-view>
