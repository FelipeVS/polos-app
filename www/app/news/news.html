<ion-view view-title="NotÃ­cias e Eventos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="news in vm.news" type="item-text-wrap" href="#/tab/news/{{news.id}}" ng-click="vm.newsDetail(news)">
        <img ng-src="{{news.photoUrl}}">
        <h2>{{news.title}}</h2>
        <p>{{news.caption}}</p>
        <i class="ion-clock" ng-hide="{{!news.expire}}"> Data do evento: {{news.expire}}</i>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
