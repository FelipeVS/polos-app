<ion-view view-title="{{vm.singleNews.title}}">
  <ion-content class="padding">
    <!-- THIS WILL NEED AN UPDATE AS IONIC IS UPDATED -->
    <ion-slide-box class="slide-show" does-continue show-pager="false" on-slide-changed="vm.updateSlide($index)">
      <ion-slide ng-repeat="photo in vm.singleNews.photos track by $index">
        <ion-content scroll="false" lazyImgContainer>
          <img ng-src="{{photo}}" src="images/spinner-big.gif">
        </ion-content>
      </ion-slide>
    </ion-slide-box>
    <h3>
     {{vm.singleNews.caption}}
    </h3>
    <small>
      <i>
        {{vm.singleNews.created | date:"dd/MM/yyyy - HH:mm"}}
      </i>
    </small>
    <br>
    <p>
      {{vm.singleNews.text}}
    </p>
  </ion-content>
</ion-view>
